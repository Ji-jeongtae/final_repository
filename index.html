<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycling – Responsive Poster</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!-- ===== 화면 1 : 하늘 + 도망가는 쓰레기 ===== -->
    <section class="screen screen-top">
      <div class="top-inner">
        <img src="asset/sun.png" alt="sun" class="sun-img" />

        <div class="trash-area" id="trashArea">
          <!-- 위에서 떠다니는 쓰레기들 -->
          <img
            src="asset/bottle.png"
            alt="bottle"
            class="trash trash-bottle"
            data-type="bottle"
          />
          <img
            src="asset/can.png"
            alt="can"
            class="trash trash-can"
            data-type="can"
          />
          <img
            src="asset/apple.png"
            alt="apple"
            class="trash trash-apple"
            data-type="Apple"
          />
          <img
            src="asset/pet.png"
            alt="pet cup"
            class="trash trash-pet"
            data-type="pet"
          />
          <img
            src="asset/a4.png"
            alt="paper"
            class="trash trash-a4"
            data-type="a4"
          />
          <img
            src="asset/biga4.png"
            alt="big paper"
            class="trash trash-biga4"
            data-type="biga4"
          />
          <img
            src="asset/roundpaper.png"
            alt="round paper"
            class="trash trash-round"
            data-type="roundpaper"
          />
          <img
            src="asset/egg.png"
            alt="egg shell"
            class="trash trash-egg"
            data-type="Egg"
          />
          <img
            src="asset/fishbone.png"
            alt="fish bone"
            class="trash trash-fishbone"
            data-type="fishbone"
          />
          <img
            src="asset/tuna.png"
            alt="tuna can"
            class="trash trash-tuna"
            data-type="tuna"
          />
        </div>

        <!-- GAME OVER 메시지 영역 -->
        <div class="game-message" id="gameMessage">
          <img src="asset/gameover.png" alt="game over" class="gameover-img" />
          <img src="asset/arrow.png" alt="scroll down" class="arrow-img" />
        </div>
      </div>
    </section>

    <!-- ===== 화면 2 : 바다 속 ===== -->
    <section class="screen screen-ocean">
      <div class="ocean-inner">
        <!-- 파도 라인 -->
        <div class="wave-line"></div>

        <div class="ocean-layer">
          <!-- 바다 속 생명들 -->
          <img src="asset/fish.png" alt="fish" class="ocean-obj fish" />
          <img src="asset/turtle.png" alt="turtle" class="ocean-obj turtle" />

          <!-- 바다에 쌓인 쓰레기들 -->
          <img
            src="asset/bottle.png"
            alt="bottle trash"
            class="ocean-trash t-bottle"
            data-type="bottle"
          />
          <img
            src="asset/can.png"
            alt="can trash"
            class="ocean-trash t-can"
            data-type="can"
          />
          <img
            src="asset/apple.png"
            alt="apple trash"
            class="ocean-trash t-apple"
            data-type="Apple"
          />
          <img
            src="asset/pet.png"
            alt="pet trash"
            class="ocean-trash t-pet"
            data-type="pet"
          />
          <img
            src="asset/a4.png"
            alt="paper trash"
            class="ocean-trash t-a4"
            data-type="a4"
          />
          <img
            src="asset/biga4.png"
            alt="big paper trash"
            class="ocean-trash t-biga4"
            data-type="biga4"
          />
          <img
            src="asset/roundpaper.png"
            alt="round paper trash"
            class="ocean-trash t-roundpaper"
            data-type="roundpaper"
          />
          <img
            src="asset/egg.png"
            alt="egg trash"
            class="ocean-trash t-egg"
            data-type="Egg"
          />
          <img
            src="asset/fishbone.png"
            alt="fishbone trash"
            class="ocean-trash t-fishbone"
            data-type="Fishbone"
          />

          <img
            src="asset/tuna.png"
            alt="tuna trash"
            class="ocean-trash t-tuna"
            data-type="tuna"
          />
        </div>
      </div>
    </section>

    <!-- 인터랙션 스크립트 -->
    <script src="js/script.js"></script>
  </body>
</html>
